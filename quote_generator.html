<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/quote_generator.css">
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <script rel="script" type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>


</head>
<body>
<div class="container">
    <div id="contenidos">
        <div class="row align-center">
            <h1 id="quote">Concede nihil esse bonum, nisi quod bonestum sit: concedendum est in virtute esse positam beatam vitam vide rursus retro</h1>
        </div>
        <div class="row">
            <h5 id="author">-Author McWriter</h5>
        </div>
    </div>
    <div id="controlspace">
        <div class="row rowSpacing">
            <div class="col-xs-1">
                <a rel="nofollow" class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22Sex%20and%20religion%20are%20closer%20to%20each%20other%20than%20either%20might%20prefer.%22%20Saint%20Thomas%20More">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
            <div class="col-xs-1 col-xs-offset-8">
                <button id="changeBtn" class="btn btn-primary">New Quote</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
